  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
      if (saved === 'light' || (!saved && prefersLight)) {
        document.documentElement.classList.add('light');
      }
    })();
  </script>

<style>
  :root {
    --bg: #0f172a;
    --surface: #1e293b;
    --surface-hover: #334155;
    --text: #e2e8f0;
    --text-muted: #94a3b8;
    --accent: #06b6d4;
    --accent-light: #00ffff;
    --accent-glow: rgba(6, 182, 212, 0.3);
  }

  .light {
    --bg: #f1f5f9;
    --surface: #ffffff;
    --surface-hover: #e2e8f0;
    --text: #0f172a;
    --text-muted: #475569;
    --accent: #0891b2;
    --accent-light: #06b6d4;
    --accent-glow: rgba(6, 182, 212, 0.2);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* PARTICLES BACKGROUND */
  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2;
    opacity: 0.5;
  }

  /* BACK BUTTON */
  .back-btn {
    position: fixed;
    top: 40px;
    left: 40px;
    z-index: 9999;
    background: var(--surface);
    color: var(--accent);
    padding: 14px 32px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1rem;
    text-decoration: none;
    border: 2px solid var(--accent);
    box-shadow: 0 0 25px var(--accent-glow);
    transition: all 0.4s ease;
    backdrop-filter: blur(10px);
  }
  .back-btn:hover {
    background: var(--accent);
    color: #000;
    transform: scale(1.08);
    box-shadow: 0 0 40px var(--accent-glow);
  }

  /* THEME TOGGLE */
  .theme-toggle {
    position: fixed;
    top: 40px;
    right: 40px;
    z-index: 9999;
    width: 60px;
    height: 60px;
    background: var(--surface);
    border: 2px solid var(--accent);
    border-radius: 50%;
    color: var(--accent-light);
    font-size: 1.8rem;
    cursor: pointer;
    box-shadow: 0 0 25px var(--accent-glow);
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .theme-toggle:hover {
    background: var(--accent);
    color: #000;
    transform: scale(1.15);
  }
  .theme-toggle .moon { display: block; }
  .theme-toggle .sun { display: none; }
  .light .theme-toggle .moon { display: none; }
  .light .theme-toggle .sun { display: block; }

  /* HEADER */
  .header {
    text-align: center;
    padding: 180px 20px 120px;
  }
  .header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 6rem;
    color: var(--accent-light);
    text-shadow: 0 0 40px var(--accent);
    margin-bottom: 20px;
  }
  .header p {
    font-size: 1.3rem;
    color: var(--text-muted);
  }

  /* GRID */
  .grid {
    max-width: 1200px;
    margin: 0 auto 100px;
    padding: 0 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 32px;
    align-items: stretch; /* all cards same height */
  }

  /* CARD (fixed size, consistent) */
  .card {
    background: var(--surface);
    border-radius: 20px;
    padding: 32px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border: 1px solid var(--accent-glow);
    position: relative;
    overflow: hidden;

    /* IMPORTANT: fixed uniform size */
    height: 240px;

    /* Layout */
    display: flex;
    flex-direction: column;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 60px var(--accent-glow);
    border-color: var(--accent-light);
  }

  /* TOP AREA: title only (badge moved down) */
  .card-top{
    display: block;
    margin-bottom: 10px;
  }

  /* FULL NAME visible (wraps) */
  .card h3 {
    margin: 0;
    color: var(--accent-light);

    /* responsive but keeps the look */
    font-size: clamp(1.7rem, 2.2vw, 2rem);
    line-height: 1.15;

    /* show full name, allow wrapping */
    white-space: normal;
    overflow-wrap: anywhere;
    word-break: break-word;
  }

  .card small {
    display: block;
    color: var(--text-muted);
    font-size: 0.9rem;
    opacity: 0.85;
    margin-top: 10px;
    padding-bottom: 14px;
    position: relative;
  }

  /* subtle divider to reduce "hollow" feeling */
  .card small::after{
    content:"";
    position:absolute;
    left: 0;
    bottom: 6px;
    width: 72%;
    height: 1px;
    background: linear-gradient(90deg, rgba(0,255,255,0.26), transparent);
    opacity: 0.9;
  }

  footer {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    .header { padding: 120px 20px 80px; }
    .header h1 { font-size: 4rem; }
    .grid { padding: 0 20px; gap: 26px; }
    .back-btn { top: 20px; left: 20px; padding: 10px 24px; }
    .theme-toggle { top: 20px; right: 20px; width: 50px; height: 50px; font-size: 1.5rem; }
    .card { height: 235px; padding: 26px; }
  }

  @media (max-width: 480px) {
    .grid { gap: 20px; }
    .card { height: 230px; padding: 22px; }
  }

  /* =========================================================
     Difficulty badge (moved DOWN into the empty area)
     Works with your current HTML (no JS change needed)
  ========================================================= */
  .diff{
    position: absolute;
    left: 32px;
    bottom: 22px;

    display: inline-flex;
    align-items: center;
    gap: 0.55rem;

    padding: 0.55rem 0.95rem;
    border-radius: 999px;

    font-size: 0.75rem;
    font-weight: 900;
    letter-spacing: 0.14em;
    text-transform: uppercase;

    border: 1px solid rgba(255,255,255,0.14);
    background: radial-gradient(140% 140% at 25% 20%, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.04) inset,
      0 10px 22px rgba(0,0,0,0.22);

    backdrop-filter: blur(10px);
    white-space: nowrap;
    user-select: none;
  }

  .diff::before{
    content:"";
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: currentColor;
    box-shadow: 0 0 12px currentColor;
  }

  .diff-easy{
    color: rgba(34,197,94,0.95);
    border-color: rgba(34,197,94,0.35);
    background: linear-gradient(135deg, rgba(34,197,94,0.20), rgba(34,197,94,0.06));
  }
  .diff-medium{
    color: rgba(234,179,8,0.95);
    border-color: rgba(234,179,8,0.35);
    background: linear-gradient(135deg, rgba(234,179,8,0.20), rgba(234,179,8,0.06));
  }
  .diff-hard{
    color: rgba(249,115,22,0.95);
    border-color: rgba(249,115,22,0.35);
    background: linear-gradient(135deg, rgba(249,115,22,0.20), rgba(249,115,22,0.06));
  }
  .diff-insane{
    color: rgba(239,68,68,0.95);
    border-color: rgba(239,68,68,0.38);
    background: linear-gradient(135deg, rgba(239,68,68,0.20), rgba(239,68,68,0.06));
  }
  .diff-unknown{
    color: rgba(148,163,184,0.95);
    border-color: rgba(148,163,184,0.28);
    background: linear-gradient(135deg, rgba(148,163,184,0.14), rgba(148,163,184,0.05));
  }

  /* responsive positioning for diff */
  @media (max-width: 768px) {
    .diff { left: 26px; bottom: 18px; }
  }
  @media (max-width: 480px) {
    .diff { left: 22px; bottom: 16px; }
  }

  /* =========================================================
     Note (sits above difficulty, doesn't change card height)
  ========================================================= */
  .note{
    margin-top: auto;         /* push it down */
    margin-bottom: 52px;      /* space for difficulty badge */

    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid rgba(6,182,212,0.25);
    background: radial-gradient(160% 160% at 20% 20%, rgba(6,182,212,0.14), rgba(6,182,212,0.04));
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.04) inset,
      0 10px 22px rgba(0,0,0,0.20);

    display: flex;
    align-items: flex-start;
    gap: 10px;
    line-height: 1.45;
    max-width: 100%;
  }

  .note .note-dot{
    width: 9px;
    height: 9px;
    margin-top: 6px;
    border-radius: 999px;
    background: var(--accent-light);
    box-shadow: 0 0 14px var(--accent);
    flex: 0 0 auto;
  }

  /* clamp note so it never grows the card */
  .note span:last-child{
    color: var(--text-muted);
    font-size: 0.93rem;

    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    overflow-wrap: anywhere;
  }
</style>

  <script>
    // Particles (calm floating cyan dots - matches main site)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedY = Math.random() * 0.6 + 0.2;
        this.hue = 180 + Math.random() * 30;
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.6)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    for (let i = 0; i < 70; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Challenges
    const challenges = [

      { title: "Boiler CTF", file: "", note:"To be added", difficulty: "medium" },
      { title: "U.A. High School", file: "", note:"To be added", difficulty: "easy" },
      { title: "LazyAdmin", file: "", note:"To be added", difficulty: "easy"  },
      { title: "Billing", file: "", note:"To be added", difficulty: "easy"  },

      { title: "OverPass", file: "", note:"To be added", difficulty: "easy" },
      { title: "Chocolate factory", file: "", note:"To be added", difficulty: "easy" },
      { title: "Startup", file: "", note:"To be added", difficulty: "easy" }

    ];

const grid = document.getElementById("grid");

function difficultyClass(diff = "") {
  const d = diff.toLowerCase();
  if (d === "easy") return "diff-easy";
  if (d === "medium") return "diff-medium";
  if (d === "hard") return "diff-hard";
  if (d === "insane") return "diff-insane";
  return "diff-unknown";
}

  challenges.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";

    const diffText = c.difficulty || "Unknown";
    const diffCls = difficultyClass(diffText);

    card.innerHTML = `
      <div class="card-top">
        <h3>${c.title}</h3>
        <span class="diff ${diffCls}">${diffText}</span>
      </div>

      <small>Click to read writeup</small>

      ${c.note ? `<div class="note"><span class="note-dot"></span><span>${c.note}</span></div>` : ""}
    `;

    card.onclick = () => location.href = `${c.file}`;
    grid.appendChild(card);
  });

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('light');
      localStorage.theme = document.documentElement.classList.contains('light') ? 'light' : 'dark';
    });
  </script>
